<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <link rel="icon" href="favicon/favicon.ico" sizes="any">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
</head>

<body class="min-vh-100" data-page="login">

  <div class="bg-photo"></div>
  <div class="bg-overlay"></div>

  <main class="min-vh-100 d-flex align-items-center justify-content-center px-3">
    <div class="card shadow-lg border-0 login-card">
      <div class="card-body p-4">

        <div class="brand-row">
          <div class="brand-logo">
            <img src="img/logo.svg" alt="Area Demo">
          </div>
          <div>
            <h1 class="brand-title" data-i18n="title">Area Demo</h1>
            <div class="brand-subtitle" data-i18n="subtitle">Accedi per continuare</div>
          </div>
        </div>

        <form id="loginForm" class="vstack gap-3" novalidate>
          <div>
            <label class="form-label small mb-1" for="username" data-i18n="emailLabel">Username</label>
            <input id="username" class="form-control" type="text" autocomplete="username"
                   placeholder="admin01" required minlength="4" maxlength="32"
                   pattern="[A-Za-z0-9._-]{4,32}" />
          </div>

          <div>
            <label class="form-label small mb-1" for="password" data-i18n="passwordLabel">Password</label>
            <div class="input-group">
              <input id="password" class="form-control" type="password" autocomplete="current-password"
                     placeholder="••••••••" required minlength="8"
                     pattern="(?=.*[A-Za-z])(?=.*\\d).{8,}" />
              <button class="btn btn-eye" type="button" id="togglePwd" aria-label="Mostra password">
                <span class="eye-icon" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label small" for="remember" data-i18n="remember">Ricordami</label>
            </div>
          </div>

          <div id="alert" class="alert alert-danger py-2 mb-0 d-none" role="alert"></div>

          <button id="submitBtn" class="btn btn-primary w-100 fw-semibold" type="submit" data-i18n="loginBtn">
            Entra
          </button>

          <button id="backBtn" class="btn btn-secondary-light w-100" type="button" data-i18n="backBtn">
            Torna al sito
          </button>

          <div class="d-flex justify-content-between mt-1">
            <a href="#/register" class="small text-decoration-none link-muted" data-i18n="register">Registrati</a>
            <a href="#/forgot" class="small text-decoration-none link-muted" data-i18n="forgot">Password dimenticata?</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <a href="#/privacy" data-i18n="privacy">Privacy</a>
      <span class="sep">•</span>
      <a href="#/terms" data-i18n="terms">Termini</a>
      <span class="sep">•</span>
      <span data-i18n="credits">Credits</span>
    </div>
    <div class="footer-right">
      <div class="lang-toggle" aria-label="Lingua">
        <button type="button" class="langBtn" data-lang="it">IT</button>
        <button type="button" class="langBtn" data-lang="en">EN</button>
      </div>
    </div>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
